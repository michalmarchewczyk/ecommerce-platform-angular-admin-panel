<mat-card>
  <mat-card-title>Orders</mat-card-title>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      matSort
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="created">
          Created
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.created | date: 'medium' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="itemsCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="itemsCount">
          Items
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.itemsCount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="itemsTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="itemsTotal">
          Total price
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.itemsTotal | number: '1.2-2' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
          Status
        </th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="fullName">
          Full name
        </th>
        <td mat-cell *matCellDef="let order">{{ order.fullName }}</td>
      </ng-container>
      <ng-container matColumnDef="delivery">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="delivery">
          Delivery
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.delivery.method.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="payment">
          Payment
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.payment.method.name }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="[
          'id',
          'created',
          'itemsCount',
          'itemsTotal',
          'status',
          'fullName',
          'delivery',
          'payment'
        ]"
      ></tr>
      <tr
        [routerLink]="['/sales/orders', order.id]"
        mat-row
        *matRowDef="
          let order;
          columns: [
            'id',
            'created',
            'itemsCount',
            'itemsTotal',
            'status',
            'fullName',
            'delivery',
            'payment'
          ]
        "
        class="order-row"
      ></tr>
    </table>
  </mat-card-content>
  <button
    class="add-button"
    mat-fab
    color="primary"
    routerLink="/sales/orders/new"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
