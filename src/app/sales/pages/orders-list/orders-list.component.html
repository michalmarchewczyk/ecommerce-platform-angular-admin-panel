<mat-card>
  <mat-card-title>Orders</mat-card-title>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      matSort
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="created">
          Created
        </th>
        <td mat-cell *matCellDef="let order">
          {{ order.created | date: 'medium' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
          Status
        </th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="fullName">
          Full Name
        </th>
        <td mat-cell *matCellDef="let order">{{ order.fullName }}</td>
      </ng-container>
      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="contactEmail">
          Contact Email
        </th>
        <td mat-cell *matCellDef="let order">{{ order.contactEmail }}</td>
      </ng-container>
      <ng-container matColumnDef="contactPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="contactPhone">
          Contact Phone
        </th>
        <td mat-cell *matCellDef="let order">{{ order.contactPhone }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="[
          'id',
          'created',
          'status',
          'fullName',
          'contactEmail',
          'contactPhone'
        ]"
      ></tr>
      <tr
        [routerLink]="['/sales/orders', order.id]"
        mat-row
        *matRowDef="
          let order;
          columns: [
            'id',
            'created',
            'status',
            'fullName',
            'contactEmail',
            'contactPhone'
          ]
        "
        class="order-row"
      ></tr>
    </table>
  </mat-card-content>
  <button
    class="add-button"
    mat-fab
    color="primary"
    routerLink="/sales/orders/new"
    [appAuthRole]="['admin', 'manager']"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
