<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  matSort
  matSortActive="id"
  matSortDirection="asc"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="photo">Photo</th>
    <td mat-cell *matCellDef="let item">
      <app-product-photo
        [product]="item.product"
        *ngIf="item.product"
      ></app-product-photo>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
    <td mat-cell *matCellDef="let item">{{ item.product?.name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="price"
      arrowPosition="before"
    >
      Price
    </th>
    <td mat-cell *matCellDef="let item">{{ item.price | number: '1.2-2' }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="quantity"
      arrowPosition="before"
    >
      Quantity
    </th>
    <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ itemsQuantity }}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="total"
      arrowPosition="before"
    >
      Total
    </th>
    <td mat-cell *matCellDef="let item">
      {{ item.total | number: '1.2-2' }}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      {{ itemsTotal | number: '1.2-2' }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['id', 'photo', 'name', 'price', 'quantity', 'total']"
  ></tr>
  <tr
    [routerLink]="['/catalog/products', item.product?.id ?? '']"
    mat-row
    *matRowDef="
      let item;
      columns: ['id', 'photo', 'name', 'price', 'quantity', 'total']
    "
    class="item-row"
  ></tr>
  <tr
    mat-footer-row
    *matFooterRowDef="['id', 'photo', 'name', 'price', 'quantity', 'total']"
  ></tr>
</table>
