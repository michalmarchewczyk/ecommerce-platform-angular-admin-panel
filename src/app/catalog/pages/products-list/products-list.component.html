<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      matSort
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="photo">Photo</th>
        <td mat-cell *matCellDef="let product">
          <app-product-photo [product]="product"></app-product-photo>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="description">
          Description
        </th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="price">Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="stock">Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>
      <ng-container matColumnDef="visible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="visible">
          Visibility
        </th>
        <td mat-cell *matCellDef="let product">
          {{ product.visible | booleanText: 'Visible':'Hidden' }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="[
          'id',
          'photo',
          'name',
          'description',
          'price',
          'stock',
          'visible'
        ]"
      ></tr>
      <tr
        [routerLink]="['/catalog/products', product.id]"
        mat-row
        *matRowDef="
          let product;
          columns: [
            'id',
            'photo',
            'name',
            'description',
            'price',
            'stock',
            'visible'
          ]
        "
        class="product-row"
      ></tr>
    </table>
  </mat-card-content>
  <button
    class="add-button"
    mat-fab
    color="primary"
    routerLink="/catalog/products/new"
    [appAuthRole]="['admin', 'manager']"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
