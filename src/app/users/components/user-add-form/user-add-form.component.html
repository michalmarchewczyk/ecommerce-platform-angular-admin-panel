<mat-card>
  <form (submit)="add()" [formGroup]="addForm">
    <mat-card-title>Add user</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="addForm.controls.email.invalid">
          <ng-container *ngIf="addForm.controls.email.hasError('conflict')">
            Email is already taken
          </ng-container>
          <ng-container *ngIf="!addForm.controls.email.hasError('conflict')">
            Invalid email
          </ng-container>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="addForm.controls.password.invalid">
          Invalid password
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" />
        <mat-error *ngIf="addForm.controls.firstName.invalid">
          Invalid first name
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" />
        <mat-error *ngIf="addForm.controls.lastName.invalid">
          Invalid last name
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" type="submit">Add</button>
    </mat-card-actions>
  </form>
</mat-card>
